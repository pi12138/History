<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h1 class="page-header"><a href="/">图书管理系统</a> <small>找回密码</small></h1>

        <form action="/retrieve_handle/" class="form-horizontal" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="#account" class="col-md-2 control-label">账号</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="account" placeholder="请输入账号" name="account" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="#phone" class="col-md-2 control-label">手机号</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="phone" placeholder="请输入注册是填写的手机号" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <label for="#phone" class="col-md-2 control-label">请输入新密码</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="phone" placeholder="请输入新的密码" name="user_password" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-primary" value="重置">
                </div>
            </div>
        </form>


{#  显示密码  #}
        {% if password %}
            <h2 class="page-header">你的新密码为 <span class="label label-default">{{ password }}</span></h2>

        {% endif %}

    </div>
</body>
</html>
