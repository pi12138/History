<body>

	<div class="container">
		<h1 class="page-header"><a href="/">图书管理系统</a> <small>账号注册</small></h1>
		<form action="/register_handle/" class="form-horizontal" role="form" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="" class="col-md-2 control-label">账号</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="user_account" placeholder="请输入账号(10到12位数字字符)" required="required" pattern="[0-9]{10,12}">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">密码</label>
				<div class="col-md-4">
					<input type="password" class="form-control" name="user_password" placeholder="请输入密码(数字、大小写字母)" required="required" pattern="[0-9A-Za-z]{10,12}">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">年龄</label>
				<div class="col-md-4">
					<input type="number" class="form-control" name="user_age" placeholder="请输入年龄" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">性别</label>
				<div class="col-md-4">
					<label for="" class="radio-inline">
						<input type="radio" name="user_sex" value="男"> 男
					</label>
					<label for="" class="radio-inline">
						<input type="radio" name="user_sex" value="女"> 女
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="col-md-2 control-label">手机号</label>
				<div class="col-md-4">
					<input type="number" class="form-control" name="user_phone" placeholder="请输入手机号" required="required" pattern="[0-9]{11}">
				</div>
			</div>
			<div class="form-group col-md-2 col-md-push-2">
				<input type="submit" value="注册" class="btn btn-primary form-control">
			</div>
		</form>

	</div>

    <div class="container">
        {% if result %}
            <h2 class="page-header">{{ result }}
                <small><a href="/login/">点击这里前往登录</a></small>
            </h2>
        {% endif %}
    </div>
