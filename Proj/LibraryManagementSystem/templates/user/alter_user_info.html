<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账户信息修改</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            {% if alter_result == True %}

                $("input").attr({"readonly": "readonly"});
                $(".alter_result").css({"display": "block"});

                $("form").attr({"action": "/"});
            {% endif %}
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="page-header"><a href="/">图书管理系统</a> <small>账号信息修改</small></h2>
        <form action="/user/alter_user_info_handle/" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-md-2">账号</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="user_account" value="{{ user_account }}" readonly>
                </div>
            </div>

            <div class="form-group">
                 <label class="control-label col-md-2">密码</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="user_password" value="{{ user_password }}">
                </div>
            </div>

            <div class="form-group">
                 <label class="control-label col-md-2">性别</label>
                <div class="col-md-4">
{#                    <input type="text" class="form-control" value="{{ user_sex }}">#}
                    {% if user_sex == "男" %}
                        <label class="radio-inline">
                            <input type="radio" name="user_sex" value="男" checked> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user_sex" value="女"> 女
                        </label>
                    {% elif user_sex == "女" %}
                        <label class="radio-inline">
                            <input type="radio" name="user_sex" value="男"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="user_sex" value="女" checked> 女
                        </label>
                    {% endif %}

                </div>
            </div>

            <div class="form-group">
                 <label class="control-label col-md-2">年龄</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="user_age" value="{{ user_age }}">
                </div>
            </div>

            <div class="form-group">
                 <label class="control-label col-md-2">手机号</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="user_phone" value="{{ user_phone }}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-primary" value="修改">
                </div>
            </div>

        </form>

        <div class="alter_result" style="display: none;">
            <h4 class="page-header">修改成功</h4>
        </div>
    </div>

</body>
</html>
