<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注销账户</title>
     <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            {% if delete_result == True %}
                $(".delete_result").css({"display": "block"});
                $("form").attr({"action": "/"});
            {% endif %}
        });
    </script>
</head>
<body>
    <div class="container">
        <h2 class="page-header"><a href="/">图书管理系统</a> <small>账户注销</small></h2>
        <form action="/user/delete_user_info_handle/" method="post" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-md-2">账号</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="user_account" value="{{ user_account }}" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">密码</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="user_password">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">手机号</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="user_phone">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <input type="submit" class="btn btn-primary" value="注销">
                </div>
            </div>
        </form>
    </div>

    <div class="container delete_result" style="display: none;">
        <h3 class="page-header"><a href="/">注销账户成功点击回到系统主页</a></h3>
    </div>
</body>
</html>
